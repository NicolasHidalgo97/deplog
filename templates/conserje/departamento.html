{% extends 'layout-staff.html' %}
{% block title %}
Crear Departamento
{% endblock %} 
{% block content %}
<br><br><br>
<h2>Departamento</h2>
<br>
<form action='.' method='POST'>{% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.errors }}
        {{ field.name }} : <br>
        {{ field }}
    </div>
    {% endfor %}
    <br>
    <input type='submit' value='Guardar'/>
</form>
{% endblock %}
